<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e3a5f;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #ffdd00;
        }
        .name {
            font-size: 28px;
            color: #ffdd00;
            margin-bottom: 15px;
        }
        .spotify-link {
            text-decoration: none;
            color: #1DB954;
            font-size: 20px;
            transition: color 0.3s;
        }
        .spotify-link:hover {
            color: #ffdd00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="artist-image.jfif" alt="Artist Photo" class="profile-pic">
        <div class="name">7Keyz Beatz</div>
        <a href="https://open.spotify.com/artist/6frXlIJjZE4mX6mM47w4uT" target="_blank" class="spotify-link">
            Listen on Spotify
        </a>
    </div>
</body>
</html>
