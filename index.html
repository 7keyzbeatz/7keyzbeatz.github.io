<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .spotify-link {
            text-decoration: none;
            color: #1DB954;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="artist-photo.jpg" alt="Artist Photo" class="profile-pic">
        <div class="name">7Keyz Beatz</div>
        <a href="https://open.spotify.com/artist/6frXlIJjZE4mX6mM47w4uT" target="_blank" class="spotify-link">
            Listen on Spotify
        </a>
    </div>
</body>
</html>
